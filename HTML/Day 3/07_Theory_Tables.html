    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample HTML Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Marks</caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Math</td>
        <td>95</td>
      </tr>
      <tr>
        <td>Ana</td>
        <td>Science</td>
        <td>89</td>
      </tr>
      <tr>
        <td>Raj</td>
        <td>English</td>
        <td>92</td>
      </tr>
    </tbody>
  </table>

</body>
</html>

</body>
</html>
