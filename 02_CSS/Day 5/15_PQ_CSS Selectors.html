<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PQ CSS Selectors</title>
    <link rel="stylesheet" href="15_PQ_CSS Selectors.css">
</head>

<body>
    <img src="15_PQ_ques.png" alt="PQ" height="250px">
    <hr style="height: 3px; background-color: black;">

    <header>
        <h1>Facebook</h1>
        <div>
            <button class="header-button">Log In</button>
            <button class="header-button">Register</button>
        </div>
        <hr>
    </header>
    <main>
        <div>
            <label for="Search">Search</label>
            <input type="text" name="search" id="Search" placeholder="Search your friends">
            <button id="search">Search</button>
        </div>
    </main>

</body>

</html>
