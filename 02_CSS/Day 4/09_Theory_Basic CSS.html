<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS</title>
    <link rel="stylesheet" href="09_Theory_Basic CSS.css">
    <style>/*Comment out this to see inline css*/
        h1{
            color: red;
            background-color: black;
        }
    </style>
</head>
<body>
    <img src="09_TH_Basic CSS 1.png" alt="th pic 1" height="250px">
    <img src="09_TH_Basic CSS 2.png" alt="th pic 2" height="250px">

    <h2>Example for inline Style</h2>
    <!--Inline Style-->
    <h1 style="color: red;">John Bethlehem</h1>
    <h1 style="color: red;">Hello World</h1>
    <h1 style="color: red;">Inline CSS</h1>
    <p style="color: rgb(154, 23, 148);">This is a paragraph</p>
    <button style="background-color: orange; color: orangered;">Help</button>

    <h2>Example for internal Style</h2>
    <!--Internal Style-->
    <h1>John Bethlehem</h1>
    <h1>Hello World</h1>
    <h1>Internal CSS</h1>

    <!-- External css -->
     <h2>Example for internal Style</h2>
     <h1>Internal CSS</h1>
     <p>another para 1</p>
     <p>another para 2</p>
     <button>Button 1</button>
     <button>Button 2</button>
</body>
</html>
