<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>

<body>
    <img src="07_TH_HTML Tables 1.png" alt="Img" height="250px">
    <img src="07_TH_HTML Tables 2.png" alt="Img" height="250px">
    <img src="07_TH_HTML Tables 3.png" alt="Img" height="250px">
    <img src="07_TH_HTML Tables 4.png" alt="Img" height="250px">

    <h2>Example of HTML Table</h2>

    <table border="black">
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.14</td>
          </tr>  
          <tr>
            <td>Samosa</td>
            <td>12</td>
            <td>0.17</td>
          </tr>
          <tr>
            <td>Chips</td>
            <td>20</td>
            <td>0.28</td>
          </tr>
        </tbody>
    </table>
</body>

</html>
