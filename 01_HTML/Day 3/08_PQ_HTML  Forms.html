<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms PQ</title>
</head>
<body>
    <h1>Forms PQ 1</h1>
    <img src="08_PQ_1 ques.png" alt="Forms PQ 1" height="250px">
    <hr>

    <h2>Registration Form</h2>
    <div>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
    </div>
    <div>
        <label for="gender">Please select gender</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">female</option>
            <option value="others">Others</option>
        </select>
    </div>
    <div>
        <label for="terms">Do you agree to all terms of service?</label>
        <input type="checkbox" id="terms" value="yes" name="terms">
        Yes, I agree
    </div>
    <button>Register</button>

    <hr style="height: 3px; background-color: black;">

    <h2>Forms PQ 2</h2>
    <img src="08_PQ_2 ques.png" alt="Forms PQ 2" width="550px">

    <form action="https://www.google.com/search">
        <div>
            <label for="search">Search in Google</label>
            <input type="text" name="q" id="search">
            <button>Search</button>
        </div>
    </form>

    <hr style="height: 3px; background-color: black;">

</body>
</html>
